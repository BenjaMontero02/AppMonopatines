syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.maintenance.grpc";
service MaintenanceService{
    rpc getScooterForKMS(number) returns (ScooterListResponse);

}

message ScooterListResponse{
  repeated ScooterResponse scooter = 1;
}

message ScooterResponse{
    int64 id = 1;
    int64 licensePlate = 2;
    bool available = 3;
    Ubication ubication = 4;
}

message Ubication{
  int64 x = 1;
  sint64 y = 2;
}

message number {
  int64 number = 1;
}